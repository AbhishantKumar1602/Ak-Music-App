# Netlify Build Configuration for AK Tunes
# Simplified and optimized for deployment

[build]
  publish = "."
  command = "echo 'AK Tunes - Building for global deployment...'"

[build.environment]
  NODE_VERSION = "18"

# Simplified headers to prevent conflicts
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# Essential redirects only
[[redirects]]
  from = "/music/electronic"
  to = "/pages/electronic-music.html"
  status = 301

[[redirects]]
  from = "/music/gaming"
  to = "/pages/gaming-music.html"
  status = 301

[[redirects]]
  from = "/music/youtube"
  to = "/pages/youtube-music.html"
  status = 301

[[redirects]]
  from = "/free-music"
  to = "/"
  status = 301

[[redirects]]
  from = "/royalty-free"
  to = "/"
  status = 301

# SPA fallback - MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  port = 8000
  autoLaunch = false