<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AK Music App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1e1e1e, #121212);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ff4b2b;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .info-box {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            min-width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        }
        .info-box i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #ff4b2b;
            transition: color 0.3s ease;
        }
        .info-box:hover i {
            color: #ffdd57;
        }
        .contact-form {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #292929;
            color: #fff;
            font-size: 14px;
        }
        .form-group textarea {
            resize: none;
            height: 120px;
        }
        .btn-submit {
            background: #ff4b2b;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            color: #fff;
            transition: 0.3s;
        }
        .btn-submit:hover {
            background: #ff3a1a;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>MusicWave</header>

<div class="container">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
        <div class="info-box">
            <i class="fas fa-envelope"></i>
            <h3>Email Us</h3>
            <p>official.abhishant.kumar@gmail.com</p>
        </div>
        <div class="info-box">
            <i class="fas fa-phone"></i>
            <h3>Call Us</h3>
            <p>+91 99293 21602</p>
        </div>
    </div>

    <div class="contact-form">
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>

    <a href="index.html" class="back-btn">â¬… Back to Home</a>
</div>

</body>
</html>
